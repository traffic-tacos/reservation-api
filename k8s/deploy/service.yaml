apiVersion: v1
kind: Service
metadata:
  name: reservation-api
  labels:
    app: reservation-api
spec:
  selector:
    app: reservation-api
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: grpc
      port: 8011
      targetPort: grpc
      appProtocol: grpc      # 선택: gRPC임을 명시(EKS에서도 유용)
  type: ClusterIP
